<!DOCTYPE html>
<html>
<head>
    <script>
        //modified from http://jsfiddle.net/bencentra/q1s8gmqv/?utm_source=website&utm_medium=embed&utm_campaign=q1s8gmqv
        var canvas;
        var context;
        var loop;
        var leftPaddle;
        var rightPaddle;
        var topPaddle;
        var bottomPaddle;
        var ball;
        var paddleWidth = 25;
        var paddleHeight = 100;
        var ballSize = 10;
        var ballSpeed = 2;
        var drawables = [];
        // Key Codes
        var W = 87;
        var S = 83;
        var UP = 38;
        var DOWN = 40;
        var G = 71;
        var H = 72;
        var Z = 90;
        var M = 77;
        // Keep track of pressed keys
        var keys = {
            W: false,
            S: false,
            UP: false,
            DOWN: false,
            G: false,
            H: false,
            Z: false,
            M: false
        };
        // Keep track of the score
        var leftScore = 10;
        var rightScore = 10;
        var topScore = 10;
        var bottomScore = 10;
        function init() {
            canvas = document.getElementById("board");
            if (canvas.getContext) {
                context = canvas.getContext("2d");
                leftPaddle = makeRect(25, canvas.height / 2 - paddleHeight / 2, paddleWidth, paddleHeight, 5, '#BC0000');
                topPaddle = makeRect(canvas.width / 2, 25, paddleHeight, paddleWidth, 5, '#001100');
                rightPaddle = makeRect(canvas.width - paddleWidth - 25, canvas.height / 2 - paddleHeight / 2, paddleWidth, paddleHeight, 5, '#0000BC');
                bottomPaddle = makeRect(canvas.width / 2, canvas.height - paddleWidth - 25, paddleHeight, paddleWidth, 5, '#00CB00');
                ball = makeRect(0, 0, ballSize, ballSize, ballSpeed, '#000000');
                drawables.push(leftPaddle);
                drawables.push(rightPaddle);
                drawables.push(topPaddle);
                drawables.push(bottomPaddle);
                drawables.push(ball);
                console.log(drawables);
                resetBall();
                attachKeyListeners();
                loop = window.setInterval(gameLoop, 16); //16ms
                canvas.focus();
            }
        }
        function resetBall() {
            ball.x = canvas.width / 2 - ball.w / 2;
            ball.y = canvas.height / 2 - ball.w / 2;
            // Modify the ball object to have two speed properties, one for X and one for Y
            ball.sX = ballSpeed;
            ball.sY = ballSpeed / 2;
            // Randomize initial direction
            if (Math.random() > 0.5) {
                ball.sX *= -1;
            }
            // Randomize initial direction
            if (Math.random() > 0.5) {
                ball.sY *= -1;
            }
        }
        // Bounce the ball off of a paddle
        function bounceBall() {
            // Increase and reverse the X speed
            if (ball.sX > 0) {
                ball.sX += 1;
                // Add some "spin"
                if (keys.UP) {
                    ball.sY -= 1;
                } else if (keys.DOWN) {
                    ball.sY += 1;
                }
            } else {
                ball.sX -= 1;
                // Add some "spin"
                if (keys.W) {
                    ball.sY -= 1;
                } else if (keys.S) {
                    ball.sY += 1
                }
            }
            ball.sX *= -1;
        }
        function attachKeyListeners() {
            // Listen for keydown events
            window.addEventListener('keydown', function (e) {
                console.log("keydown", e);
                if (e.keyCode === W) {
                    keys.W = true;
                }
                if (e.keyCode === S) {
                    keys.S = true;
                }
                if (e.keyCode === UP) {
                    keys.UP = true;
                }
                if (e.keyCode === DOWN) {
                    keys.DOWN = true;
                }
                if (e.keyCode === G) {
                    keys.G = true;
                }
                
                if (e.keyCode === H) {
                    keys.H = true;
                }
                
                if (e.keyCode === Z) {
                    keys.Z = true;
                }
                
                if (e.keyCode === M) {
                    keys.M = true;
                }
                console.log(keys);
            });
            window.addEventListener('keyup', function (e) {
                console.log("keyup", e);
                if (e.keyCode === W) {
                    keys.W = false;
                }
                if (e.keyCode === S) {
                    keys.S = false;
                }
                if (e.keyCode === UP) {
                    keys.UP = false;
                }
                if (e.keyCode === DOWN) {
                    keys.DOWN = false;
                }
                
                if (e.keyCode === G) {
                    keys.G = false;
                }
                
                if (e.keyCode === H) {
                    keys.H = false;
                }
                
                if (e.keyCode === Z) {
                    keys.Z = false;
                }
                
                if (e.keyCode === M) {
                    keys.M = false;
                }
                console.log(keys);
            });
        }
        // Create a rectangle object - for paddles, ball, etc
        function makeRect(x, y, width, height, speed, color) {
            if (!color)
                color = '#000000';
            return {
                x: x,
                y: y,
                w: width,
                h: height,
                s: speed,
                c: color,
                draw: function () {
                    context.fillStyle = this.c;
                    context.fillRect(this.x, this.y, this.w, this.h);
                }
            };
        }
        function movePaddle() {
            if (keys.W) {
                leftPaddle.y -= leftPaddle.s;
            }
            if (keys.S) {
                leftPaddle.y += leftPaddle.s;
            }
            if (keys.UP) {
                rightPaddle.y -= rightPaddle.s;
            }
            if (keys.DOWN) {
                rightPaddle.y += rightPaddle.s;
            }
            if (keys.G) {
                topPaddle.x -= topPaddle.s;
            }
            if (keys.H) {
                topPaddle.x += topPaddle.s;
            }
            if (keys.Z) {
                bottomPaddle.x -= bottomPaddle.s;
            }
            if (keys.M) {
                bottomPaddle.x += bottomPaddle.s;
            }
		clampToCanvas(leftPaddle);
		clampToCanvas(rightPaddle);
		clampToCanvas1(topPaddle);
		clampToCanvas1(bottomPaddle);
        }
        function clampToCanvas(paddle) {
            if (paddle.y < 0) {
                paddle.y = 0;
            }
            if (paddle.y + paddle.h > canvas.height) {
                paddle.y = canvas.height - paddle.h;
            }
        }
        function clampToCanvas1(paddle) {
            if (paddle.x < 0) {
                paddle.x = 0;
            }
            if (paddle.x + paddle.w > canvas.width) {
                paddle.x = canvas.width - paddle.w;
            }
        }
        function moveBall() {
            // Move the ball
            ball.x += ball.sX;
            ball.y += ball.sY;
            // Bounce the ball off the top/bottom
            if (ball.y < 0 || ball.y + ball.h > canvas.height) {
                ball.sY *= -1;
            }
        }
        function checkPaddleCollision() {
            // Bounce the ball off the paddles
            if (ball.y + ball.h / 2 >= leftPaddle.y && ball.y + ball.h / 2 <= leftPaddle.y + leftPaddle.h) {
                if (ball.x <= leftPaddle.x + leftPaddle.w) {
                    bounceBall();
                }
            }
            if (ball.y + ball.h / 2 >= rightPaddle.y && ball.y + ball.h / 2 <= rightPaddle.y + rightPaddle.h) {
                if (ball.x + ball.w >= rightPaddle.x) {
                    bounceBall();
                }
            }
		if (ball.y + ball.h / 2 >= topPaddle.y && ball.y + ball.h / 2 <= topPaddle.y + topPaddle.h) {
                if (ball.x + ball.w >= topPaddle.y) {
                    bounceBall();
                }
            }
		if (ball.y + ball.h / 2 >= bottomPaddle.y && ball.y + ball.h / 2 <= bottomPaddle.y + bottomPaddle.h) {
                if (ball.x + ball.w >= bottomPaddle.y) {
                    bounceBall();
                }
            }
        }
        function checkScore() {
            // Score if the ball goes past a paddle
            if (ball.x < leftPaddle.x) {
				leftScore--;
                resetBall();
                ball.sX *= -1;
            } else if (ball.x + ball.w > rightPaddle.x + rightPaddle.w) {			
                rightScore--;                
                resetBall();
                ball.sX *= -1;
            }else if (ball.y <=0 ) {
                topScore--;
                resetBall();
                ball.sX *= -1;
            }else if (ball.y + ball.w >= canvas.height) {
                bottomScore--;
                resetBall();
                ball.sX *= -1;
            }
			if(leftScore==0 || rightScore==0 || topScore==0  || bottomScore==0){
				if(leftScore==0)
					txt="Left Player Lost";
				else if(rightScore==0)
					txt="Right Player Lost";
				else if(topScore==0)
					txt="Top Player Lost";
				else if(bottomScore==0)
					txt="Bottom Player Lost";
				if (confirm(txt)) {
					leftScore=10;
					rightScore=10;
					topScore=10;
					bottomScore=10;
					resetBall();
				} 
			}
        }
        function drawScores() {
            // Draw the scores
            context.fillStyle = '#000000';
            context.font = '24px Arial';
            context.textAlign = 'left';
            context.fillText('Top Score: ' + topScore, 5, 24);
            context.textAlign = 'right';
            context.fillText('Right Score: ' + rightScore, canvas.width - 5, 24);
			context.textAlign = 'left';
            context.fillText('Left Score: ' + leftScore, 5, canvas.height-5);
            context.textAlign = 'right';
            context.fillText('Bottom Score: ' + bottomScore, canvas.width - 5, canvas.height-5);
        }
        function erase() {
            context.fillStyle = '#FFFFFF';
            context.fillRect(0, 0, canvas.width, canvas.height);
        }
        function gameLoop() {
            erase();
            movePaddle();
            moveBall();
            checkPaddleCollision();
            checkScore();
            drawScores();
            //draw stuff
            for (let i = 0; i < drawables.length; i++) {
                drawables[i].draw();
            }
        }
    </script>
</head>
<body onload="init();">
<a href="http://bencentra.com/2017-07-11-basic-html5-canvas-games.html">Collection of Canvas based games by Ben Centra</a>
<main>
    <canvas id="board" width="600px" height="600px" style="border: 1px solid black;">
    </canvas>
</main>
</body>
</html>
